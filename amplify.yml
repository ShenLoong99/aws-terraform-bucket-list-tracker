version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        # Faster install by prioritizing the cache and skipping security audits during build
        - npm ci --prefer-offline --no-audit 
    build:
      commands:
        # One-liner to create the .env file if your framework strictly requires it
        - env | grep VITE_ > .env
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - ~/.npm/_cacache/**/* # Cache the actual npm cache for extra speed